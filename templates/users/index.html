{% extends 'base.html' %}
{% from 'users/user_cards.html' import user_card with context %}
{% block content %}
  {% if users|length == 0 %}
    <h3>Sorry, no users found</h3>
  {% else %}
    <div class="row justify-content-end">
      <div class="col-sm-9">
        <div class="row">
          {% for user in users %}
            {% if user != g.user %}
              {{user_card(user)}}
            {% endif %}
          {% endfor %}
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
